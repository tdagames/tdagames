 <header class="lc-header">
  <div class="lc-container">
    <img src="logo.png" class="lc-logo" alt="Live Cricket TV & Score">

    <h1 class="lc-title">Live Cricket TV & Score</h1>
  </div>
</header>

<style>
  .lc-header {
    background: linear-gradient(135deg, #0a8f34, #0d6828);
    padding: 12px 20px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
  }

  .lc-container {
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .lc-logo {
    height: 60px;      /* Bigger Logo */
    width: auto;
  }

  .lc-title {
    color: #eaffea;
    font-size: 30px;
    font-weight: 700;
    font-family: "Poppins", sans-serif;
    letter-spacing: 0.5px;
    text-shadow: 0px 1px 3px rgba(0,0,0,0.4);
  }

  @media(max-width: 600px){
    .lc-logo {
      height: 48px;
    }
    .lc-title {
      font-size: 21px;
    }
  }
</style>
